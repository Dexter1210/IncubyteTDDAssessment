name: Auto Merge PRs

on:
  pull_request:
    types:
      - labeled

jobs:
  auto-merge:
    if: github.event.label.name == 'Merge'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Ensure RSpec checks passed
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha,
            });

            const failing = checks.check_runs.some(run => run.conclusion !== 'success');
            if (failing) {
              core.setFailed("RSpec checks have not passed. Auto-merge blocked.");
            }

      - name: Auto-merge PR
        if: success()
        uses: peter-evans/auto-merge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          delete-branch: true
